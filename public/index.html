<!DOCTYPE html>
<head>
<meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

   

    <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    
    <script language="javascript" type="text/javascript" src="front.js"></script>
    <script language="javascript" type="text/javascript" src="board.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
 background-color: rgb(74, 74, 112);
}

.game-container{
  display: flex;
  position: absolute;
  top: 10%; 
  right:25%;


  flex-wrap: wrap;

 
  width:1200px;
  height: 1200px;
  border-style: groove;

  justify-content: right;
  
  
}


.header-container{
  display:flex;
  position: absolute;

  justify-content: center;
  align-items: center;


  z-index: 1;

  top: 0px;
  left: 0px;
  width: 100%;
  height: 10%;

  background-color: rgb(74, 74, 112);
}


.game-info{
  position: relative;
  

  border-style: dashed;

  height: 75%;
  width: 25%;
}

.board-container{

  width: 75%;
  height: 75%;

}


.nav-list{
  display: flex;
  flex-wrap: wrap;
  gap: 20rem;
  font-size: 36px;

  padding:0;
  list-style: none;
}

a{
  color: white;
  text-decoration: none;
}

.card{
  width:100%;
  height: 100%;
}


</style>

</head>
  
<body>

<link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
  
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>


<div class="game-container">
  <div class="board-container">
    
  </div>

  <div class="game-info">
    <div class="card text-white bg-dark mb-3" style="max-width:18rem">
      <div class="card-header">Header</div>
      <div class="card-body">
        <h5 class="card-title">Dark card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </div>
  </div>


</div>


<div id="app">
  <chessboard></chessboard>
</div>

<link rel="stylesheet" href="vue-chessboard/dist/vue-chessboard.css"/>

<script src="vue.js"></script>
<script src="vue-chessboard/dist/vue-chessboard.browser.js"></script>

<script>
new Vue({
  el: '#app',
  components: {
    VueChessboard
  }
});
</script>




<script language="javascript" type="text/javascript" src="sketch.js"><reference path="./p5.global-mode.d.ts" /></script>


<div class="header-container">
  <ul class="nav-list">
    <li><a href="#">Home</a></li>

  </ul>
